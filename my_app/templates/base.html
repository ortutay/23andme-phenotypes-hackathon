{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>My App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="{% static 'css/main.css' %}">

        <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
        <script>
            {# Initialize TTAM.ready so you can call a function when the JS loads. #}
            (function() {
                'use strict';
                window.MY_APP = {};
                window.MY_APP._callbacks = [];
                window.MY_APP.ready = function(callback) {
                    window.MY_APP._callbacks.push(callback);
                };
            })();
        </script>
    </head>
    <body class="{% block body_class %}{% endblock %}">
      <!-- Facebook -->
      <div id="fb-root"></div>
      <script>(function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.9&appId=558688111185938";
        fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));</script>


        <!--[if lt IE 10]>
            <h3 class="chromeframe" style="text-align:center; background:#E3E5E6; padding:50px 0;">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</h3>
        <![endif]-->
        <div class="auth">
            {% include 'partials/auth.html' %}
        </div>
        <div id="main-wrapper">
            <div id="main-container">
                <div class="main-content">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>

        {# Force CSRF token to be put in cookie #}
        <!-- {% csrf_token %} -->

<!-- xyz -->

        {# Main JS #}
        <script src="{% static 'js/lib.js' %}"></script>
        <script src="{% static 'js/components.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>

        <!-- end xyz -->
    </body>
</html>
