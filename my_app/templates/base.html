{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>My App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="{% static 'css/main.css' %}">

        <script>
            {# Initialize TTAM.ready so you can call a function when the JS loads. #}
            (function() {
                'use strict';
                window.MY_APP = {};
                window.MY_APP._callbacks = [];
                window.MY_APP.ready = function(callback) {
                    window.MY_APP._callbacks.push(callback);
                };
            })();
        </script>
    </head>
    <body class="{% block body_class %}{% endblock %}">
        <!--[if lt IE 10]>
            <h3 class="chromeframe" style="text-align:center; background:#E3E5E6; padding:50px 0;">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</h3>
        <![endif]-->
        <div class="auth">
            {% include 'partials/auth.html' %}
        </div>
        <div id="main-wrapper">
            <div id="main-container">
                <div class="main-content">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>

        {# Force CSRF token to be put in cookie #}
        <!-- {% csrf_token %} -->

        {# Main JS #}
        <script src="{% static 'js/lib.js' %}"></script>
        <script src="{% static 'js/components.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
