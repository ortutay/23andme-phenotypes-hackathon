options:
  formatter: stylish
files:
  include: 'my_app/assets/sass/my_app/**/*.scss'
rules:
  # Extends
  extends-before-mixins: 0
  extends-before-declarations: 0
  placeholder-in-extend: 0

  # Mixins
  mixins-before-declarations: 0

  # Line Spacing
  one-declaration-per-line: 0
  empty-line-between-blocks: 0
  single-line-per-selector: 0

 # Disallows
  no-color-keywords: 0
  no-color-literals: 0
  no-css-comments: 0
  no-debug: 2
  no-duplicate-properties: 2
  no-empty-rulesets: 2
  no-extends: 0
  no-ids: 0
  no-important: 0
  no-invalid-hex: 2
  no-mergeable-selectors: 2
  no-misspelled-properties:
    #   bug in valid property names
    #   https://github.com/sasstools/sass-lint/issues/693
      - 2
      - extra-properties:
        - 'overflow-scrolling'
  no-qualifying-elements: 0
  no-trailing-whitespace: 2
  no-trailing-zero: 0
  no-transition-all: 2
  no-url-protocols: 2
  no-vendor-prefixes: 0
  no-warn: 2
  property-units: 0

  # Nesting
  force-attribute-nesting: 0
  force-element-nesting: 0
  force-pseudo-nesting: 0

  # Name Formats
  class-name-format: 0
  function-name-format: 0
  id-name-format: 0
  mixin-name-format: 0
  placeholder-name-format: 0
  variable-name-format: 0

  # Style Guide
  indentation:
    - 2
    - size: 4
  bem-depth: 0
  border-zero: 0
  brace-style: 2
  clean-import-paths: 2
  empty-args: 0
  hex-length: 2
  hex-notation: 2
  leading-zero: 0
  nesting-depth:
      - 2
      - max-depth: 3
  property-sort-order: 0
  quotes: 2
  shorthand-values: 2
  url-quotes: 2
  variable-for-property: 2
  zero-unit: 2

  # Inner Spacing
  space-after-comma: 2
  space-before-colon: 2
  space-after-colon: 2
  space-before-brace: 2
  space-before-bang: 2
  space-after-bang: 2
  space-between-parens: 2
  space-around-operator: 2

  # Final Items
  trailing-semicolon: 2
  final-newline: 2
